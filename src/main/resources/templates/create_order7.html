<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Create Order</h1>
</header>
<div class="container">
    <form th:action="@{/orders}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" name="productName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" id="quantity" name="quantity" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="creditCardNumber" class="form-label">creditCardNumber</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control" required>
        </div>
        <input type="hidden" name="productId" value="7">
        <button type="submit" class="btn btn-primary">Confirm Order</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
