<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=""> 
</head>
<body>
    <header>
        <h1>John Lobb</h1>
        <nav class="navbar">
            <a th:href="@{/mainPage}">Home</a>
            <a th:href="@{/productInfo}">Product Info</a>
            <a th:href="@{/shoppingCart}">Shopping Cart</a>
            <a th:href="@{/contact}">Contact Us</a>
            <a th:href="@{/login}">Logout</a>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1>Order Details</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
 
                <tr th:each="inventory : ${inventories}">
                    <td th:text="${inventory.productName}"></td>
                    <td th:text="${inventory.quantity}"></td>
                    <td th:text="${inventory.price}"></td>
                    <td th:text="${inventory.size}"></td>
                    <td th:text="${#numbers.formatDecimal(inventory.price * inventory.quantity, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>&copy; John Lobb. 2024. All Rights Reserved</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
