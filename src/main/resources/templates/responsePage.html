<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Submission</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="../../../../../../../../Project/src/main/webapp/responsecss.css">
<script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = /*[[@{/}]]*/ window.location.pathname;
            const navbarLinks = document.querySelectorAll('.navbar a');
            navbarLinks.forEach(link => {
                if (link.href.includes(currentPath)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
	<header>
		<h1>John Lobb</h1>
		<nav class="navbar">
			<a th:href="@{/mainPage}">Home</a> <a th:href="@{/productInfo}">Product
				Info</a> <a th:href="@{/shoppingCart}">Shopping Cart</a> <a
				th:href="@{/contact}">Contact Us</a> <a th:href="@{/login}">Logout</a>
		</nav>
	</header>
	<div class="container">
		<h1>Form Submitted</h1>
	</div>
	<footer>
		<p>&copy; John Lobb. 2024. All Rights Reserved</p>
	</footer>
</body>
</html>
